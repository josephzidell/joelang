name: Create Release

on:
  push:
    tags:
      - 'v*'

env:
  LLVM_VERSION: 14.0.6
  LLVM_VERSION_MAJOR: 14

jobs:
  build_and_release:
    strategy:
      matrix:
        os:
        - ubuntu-22.04
        - macos-12
        # - windows-2022
        node: [18]

    runs-on: ${{ matrix.os }}

    steps:

    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}

    - name: Install LLVM
      uses: josephzidell/joelang/.github/workflows/install-llvm.yml
      with:
        llvm-version: ${{ env.LLVM_VERSION }}
        llvm-version-major: ${{ env.LLVM_VERSION_MAJOR }}
        os: ${{ matrix.os }}
        node-version: ${{ matrix.node }}

    # Install all dependencies
    - name: Install dependencies
      run: |
        npm install
        npm install -g pkg

    # Build the project
    - name: Build project
      run: npm run build

    # Build executables for different platforms and archs
    - name: Build executables
      run: |
        pkg -t node${{ matrix.node }}-linux-x64 --output "joec-node${{ matrix.node }}-linux-x64" _build/compile.js && chmod +x joec-node${{ matrix.node }}-linux-x64
        pkg -t node${{ matrix.node }}-macos-x64 --output "joec-node${{ matrix.node }}-macos-x64" _build/compile.js && chmod +x joec-node${{ matrix.node }}-macos-x64

    # Create the release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Linux executable
      uses: actions/upload-release-asset@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./
        asset_name: joec-node${{ matrix.node }}-linux-x64
        asset_content_type: application/octet-stream

    - name: Upload macOS executable
      uses: actions/upload-release-asset@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./
        asset_name: joec-node${{ matrix.node }}-macos-x64
        asset_content_type: application/octet-stream

